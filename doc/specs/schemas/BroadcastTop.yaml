type: object

properties:
  active:
    type: array
    items:
      $ref: "./BroadcastWithLastRound.yaml"
  upcoming:
    type: array
    items:
      $ref: "./BroadcastWithLastRound.yaml"
  past:
    type: object
    properties:
      currentPage:
        type: number
        example: 4
      maxPerPage:
        type: number
        example: 20
      currentPageResults:
        type: array
        items:
          $ref: "./BroadcastWithLastRound.yaml"
      previousPage:
        type: [number, "null"]
        example: 3
      nextPage:
        type: [number, "null"]
        example: 5

required:
  - active
  - upcoming
  - past